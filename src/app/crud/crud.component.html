<h1>Cadastrar um Departamento</h1>
<form class="mt-3">
  <div class="mb-3">
    <label for="nomeNovoDepartamento" class="form-label">Nome do Novo Departamento:</label>
    <input type="text" class="form-control" id="nomeNovoDepartamento" name="nomeNovoDepartamento" [(ngModel)]="novoDepartamento.nome" />
  </div>
  <div class="mb-3">
    <label for="siglaNovoDepartamento" class="form-label">Sigla do Novo Departamento:</label>
    <input type="text" class="form-control" id="siglaNovoDepartamento" name="siglaNovoDepartamento" [(ngModel)]="novoDepartamento.sigla" />
  </div>
  <button type="button" class="btn btn-primary m-2" (click)="postDepartamento()">Criar Novo Departamento</button>
</form>

<h1>Cadastrar um Funcionario</h1>
<form class="mt-3">
  <div class="mb-3">
    <label for="nomeNovoFuncionario" class="form-label">Nome do Novo Funcionário:</label>
    <input type="text" class="form-control" id="nomeNovoFuncionario" name="nomeNovoFuncionario" [(ngModel)]="novoFuncionario.nome" />
  </div>
  <div class="mb-3">
    <label for="fotoNovoFuncionario" class="form-label">Foto do Novo Funcionário:</label>
    <input type="text" class="form-control" id="fotoNovoFuncionario" name="fotoNovoFuncionario" [(ngModel)]="novoFuncionario.foto" />
  </div>
  <div class="mb-3">
    <label for="rgNovoFuncionario" class="form-label">RG do Novo Funcionário:</label>
    <input type="text" class="form-control" id="rgNovoFuncionario" name="rgNovoFuncionario" [(ngModel)]="novoFuncionario.rg" />
  </div>
  <div class="mb-3">
    <label for="departamentoIdNovoFuncionario" class="form-label">ID do Departamento do Novo Funcionário:</label>
    <input type="number" class="form-control" id="departamentoIdNovoFuncionario" name="departamentoIdNovoFuncionario" [(ngModel)]="novoFuncionario.departamentoId" />
  </div>
  <button type="button" class="btn btn-primary m-2" (click)="postFuncionario()">Criar Novo Funcionário</button>
  <button type="button" class="btn btn-success m-2  " routerLink="/edit">Editar um Funcionário</button>
  
</form>

<div *ngFor="let d of departamentos">
  <h2>{{ d.nome }}</h2>
  <label>Id: {{ d.id  }}</label>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>RG</th>
        <th>FOTO</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let f of d.funcionarios">
        <td>{{ f.id }}</td>
        <td>{{ f.nome }}</td>
        <td>{{ f.rg }}</td>
        <td>{{ f.foto }}</td>
        <td>
          <button type="button" class="btn btn-danger" (click)="deleteFuncionario(f.id)">Excluir</button>
        </td>
      </tr>
    </tbody>
    <td>
      <button type="button" class="btn btn-danger mt-3" (click)="deleteDepartamento(d.id)">Excluir Departamento</button>  
    </td>
  </table>
</div>
